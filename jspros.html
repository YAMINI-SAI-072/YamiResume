<!DOCTYPE html>
<html lang="en">
<head>
  <title>My Project Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #ffffff);
    }
    h1 {
      text-align: center;
      margin-top: 20px;
      color: #0277bd;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 20px;
    }
    .card {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      width: 200px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.3s;
    }
    .card:hover {
      transform: scale(1.05);
      background-color: #e0f2f1;
    }
    .modal, #modalOverlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
    }
    #modalOverlay {
      background: rgba(0, 0, 0, 0.4);
      z-index: 100;
    }
    .modal {
      background: #fff;
      width: 80%;
      max-width: 500px;
      margin: 100px auto;
      padding: 20px;
      border-radius: 12px;
      z-index: 101;
      position: relative;
    }
    input, button, select {
      padding: 6px;
      margin: 5px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      background-color: #27F5E7;
      border: none;
      cursor: pointer;
    }
    ul {
      padding-left: 20px;
    }
  </style>
</head>
<body>
  <h1>üåü My Project Showcase üåü</h1>
  <div class="grid">
    <div class="card" data-title="To-Do List">üìù To-Do List</div>
    <div class="card" data-title="Calculator">üßÆ Calculator</div>
    <div class="card" data-title="Currency Converter">üí± Currency Converter</div>
    <div class="card" data-title="Quiz App">‚ùì Quiz App</div>
    <div class="card" data-title="Alarm Clock">‚è∞ Alarm Clock</div>
    <!-- You can add more here -->
  </div>

  <div id="modalOverlay"></div>
  <div class="modal" id="modal">
    <h2 id="modalTitle"></h2>
    <div id="modalContent"></div>
  </div>

  <script>
    const modal = document.getElementById("modal");
    const modalTitle = document.getElementById("modalTitle");
    const modalContent = document.getElementById("modalContent");
    const modalOverlay = document.getElementById("modalOverlay");
    const cards = document.querySelectorAll(".card");

    const projects = {
      "To-Do List": `
        <input type="text" id="todoInput" placeholder="Enter task">
        <button onclick="addTask()">Add</button>
        <ul id="todoList"></ul>
      `,
      "Calculator": `
        <input type="number" id="num1" placeholder="Num1">
        <input type="number" id="num2" placeholder="Num2">
        <select id="operator">
          <option value="+">+</option><option value="-">-</option>
          <option value="*">*</option><option value="/">/</option>
        </select>
        <button onclick="calculate()">=</button>
        <p>Result: <span id="calcResult"></span></p>
      `,
      "Currency Converter": `
        <input type="number" id="inr" placeholder="Amount in INR">
        <button onclick="convertCurrency()">Convert to USD</button>
        <p>USD: <span id="usdAmount"></span></p>
      `,
      "Quiz App": `
        <button onclick="startQuiz()">Start Quiz</button>
        <div id="quizArea"></div>
      `,
      "Alarm Clock": `
        <input type="number" id="alarmDelay" placeholder="Delay in seconds">
        <button onclick="setAlarm()">Set Alarm</button>
        <p id="alarmStatus"></p>
      `
    };

    cards.forEach(card => {
      card.addEventListener("click", () => {
        const title = card.dataset.title;
        modalTitle.textContent = title;
        modalContent.innerHTML = projects[title] || "<p>Coming soon...</p>";
        modal.style.display = "block";
        modalOverlay.style.display = "block";
      });
    });

    modalOverlay.addEventListener("click", () => {
      modal.style.display = "none";
      modalOverlay.style.display = "none";
    });

    // TO-DO LIST
    window.addTask = function () {
      const input = document.getElementById("todoInput");
      const task = input.value.trim();
      if (task) {
        const li = document.createElement("li");
        li.textContent = task;
        li.onclick = () => li.remove();
        document.getElementById("todoList").appendChild(li);
        input.value = "";
      }
    };

    // CALCULATOR
    window.calculate = function () {
      const n1 = parseFloat(document.getElementById("num1").value);
      const n2 = parseFloat(document.getElementById("num2").value);
      const op = document.getElementById("operator").value;
      let result = "";
      if (!isNaN(n1) && !isNaN(n2)) {
        switch (op) {
          case "+": result = n1 + n2; break;
          case "-": result = n1 - n2; break;
          case "*": result = n1 * n2; break;
          case "/": result = n2 !== 0 ? n1 / n2 : "‚àû"; break;
        }
      }
      document.getElementById("calcResult").textContent = result;
    };

    // CURRENCY CONVERTER
    window.convertCurrency = function () {
      const inr = parseFloat(document.getElementById("inr").value);
      const usd = inr ? (inr / 83).toFixed(2) : 0;
      document.getElementById("usdAmount").textContent = usd;
    };

    // QUIZ
    window.startQuiz = function () {
      const quiz = [
        { q: "Capital of India?", a: "Delhi" },
        { q: "5 + 7 = ?", a: "12" }
      ];
      let index = 0;
      const area = document.getElementById("quizArea");
      function render() {
        if (index >= quiz.length) {
          area.innerHTML = "<p>Quiz Completed ‚úÖ</p>";
          return;
        }
        area.innerHTML = `
          <p>${quiz[index].q}</p>
          <input type="text" id="quizAns">
          <button onclick="submitQuiz()">Submit</button>
        `;
      }
      window.submitQuiz = function () {
        const ans = document.getElementById("quizAns").value.trim().toLowerCase();
        if (ans === quiz[index].a.toLowerCase()) {
          alert("Correct ‚úÖ");
        } else {
          alert("Wrong ‚ùå. Correct: " + quiz[index].a);
        }
        index++;
        render();
      };
      render();
    };

    // ALARM
    window.setAlarm = function () {
      const delay = parseInt(document.getElementById("alarmDelay").value);
      if (!isNaN(delay)) {
        document.getElementById("alarmStatus").textContent = "Alarm set!";
        setTimeout(() => {
          alert("‚è∞ Time's up!");
          document.getElementById("alarmStatus").textContent = "Alarm rang!";
        }, delay * 1000);
      }
    };
  </script>
</body>
</html>
