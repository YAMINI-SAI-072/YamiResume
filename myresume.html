  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(120deg, #f6f9fc, #e9eff5);
      margin: 0;
      padding: 0;
      transition: background 0.5s ease, color 0.5s ease;
    }

    .dark-mode {
      background: #1e1e2f;
      color: #f5f5f5;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 40px 20px;
      background: white;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      border-radius: 20px;
      margin-top: 60px;
      position: relative;
      z-index: 1;
    }

    .dark-mode .container {
      background: #2c2c3e;
      box-shadow: 0 8px 16px rgba(255,255,255,0.05);
    }

    .header-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .name {
      font-size: 3em;
      color: #2c3e50;
      margin: 10px 0 5px;
    }

    .dark-mode .name {
      color: #ffffff;
    }

    .tagline {
      font-size: 1.2em;
      color: #7f8c8d;
      margin: 0;
    }

    .dark-mode .tagline {
      color: #ccc;
    }

    .section-title {
      font-size: 2.2em;
      color: #34495e;
      text-align: center;
      margin-bottom: 20px;
    }

    .dark-mode .section-title {
      color: #f5f5f5;
    }

    .edu-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .edu-buttons button {
      background: #2980b9;
      color: #fff;
      padding: 14px 28px;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      transition: 0.3s ease;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      cursor: pointer;
    }

    .edu-buttons button:hover {
      background: #1f618d;
    }

    .dark-mode .edu-buttons button {
      background: #34495e;
    }

    .dark-mode .edu-buttons button:hover {
      background: #5d6d7e;
    }

    .dark-toggle, .skills-section, .contact-section, .projects-section {
      margin-top: 40px;
      text-align: center;
    }

    .dark-toggle button {
      background: #555;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .dark-toggle button:hover {
      background: #333;
    }

    .projects-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .project-card {
      background: #ecf0f1;
      padding: 20px;
      border-radius: 12px;
      max-width: 300px;
      text-align: left;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .dark-mode .project-card {
      background: #3a3a4f;
      color: #fff;
    }

    .contact-section input, .contact-section textarea {
      width: 80%;
      max-width: 500px;
      margin: 10px auto;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      display: block;
    }

    .contact-section button {
      margin-top: 10px;
      padding: 10px 25px;
      background-color: #27ae60;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .contact-section button:hover {
      background-color: #1e8449;
    }

    .contact-info {
      margin-bottom: 20px;
      font-size: 1.1em;
      line-height: 1.6;
      color: #2c3e50;
    }

    .contact-info a {
      color: #2980b9;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .contact-info a:hover {
      color: #1e598b;
      text-decoration: underline;
    }

    .dark-mode .contact-info {
      color: #ddd;
    }

    .dark-mode .contact-info a {
      color: #85c1e9;
    }

    .dark-mode .contact-info a:hover {
      color: #5dade2;
    }

    .falling-shapes {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }

    .falling-shapes span {
      position: absolute;
      display: block;
      font-size: calc(1.2em + 0.4vw);
      animation: fall linear infinite;
      z-index: 0;
      opacity: 0; 
    }

    .dark-mode .falling-shapes span {
      color: rgba(255, 255, 255, 0.15);
    }

    @keyframes fall {
      0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 1; 
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
